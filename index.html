<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--Import personale css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container text-center d-flex flex-column justify-content-center align-items-center vh-100">

        <h1>Spinner</h1>

        <div class="tondo">
            <img id="immagine" src="./img/shaki.jpg" alt="">
        </div>

        <!--Bottoni-->

        <div class="mt-4 d-flex gap-3">

            <button id="startBtn" class="btn btn-success">

                <span role="status" id="spinner" class="spinner-border spinner-border-sm text-light d-none"></span>
                
                ▶ Start
            
            </button>
            

            <button id="stopBtn" class="btn btn-danger">■ Stop</button>


        </div>

        <audio id="musica" src="./audio/pedro.mp3"></audio>

    </div>

    



    <script src="main.js"></script>
</body>
</html>
